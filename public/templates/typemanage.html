		<div class="totalback" ng-click="pagetypelist()">News list</div>
		<div class="current_page"> <span>></span> {{Typetitle}}</div>
	</div>

	<div class="clearfix"></div>
<!-- 新建分类 -->
<form class="form-inline" name="typeForm" ng-submit="newAtype()">
	<div class="group_f">
		<label>{{Typetitle}}</label>
		(<span class="Required">* the maximum length is 30.</span>)		
	</div>
	<div class="form-group">			  	
		<input type="text" class="form-control input_width" ng-model="addtypeinput" placeholder="Please enter name" required ng-maxlength="30">
	</div>
	<button type="submit" class="btn btn-default" ng-disabled="typeForm.$invalid">add</button>
</form>	
<!-- 模糊匹配分类 -->
<form class="form-inline" Name="queryForm" ng-hide="groupMember">
	<div class="group_f">
		<label>query {{Typetitle}}</label>
		(<span class="Required">*</span>)
		
	</div>
	<div class="form-group">			  	
		<input type="text" class="form-control input_width" ng-model="newTypeName" placeholder="Please enter name" required>
	</div>
	<button type="submit" class="btn btn-default" ng-click="queryAllType()" ng-disabled="queryForm.$invalid">query</button>

	
	
	<div class="clearfix"></div>
  	<label ng-show="querylength">Not matching the value of your query!</label>
	<ul class="nav nav-pills">			  
	  <li ng-repeat="atype in typelist">
	  	<a href="">{{atype.Name}}
	  		<label ng-click="deleteType(atype)" class="imgPadd">
	  			<img src="images/ios7-close.png" width="16px" height="16px" />
	  		</label>
	  	</a>
	  </li>			 
	</ul>

</form>
<!-- 成员添加-->
<form class="form-inline popPosition"  Name="memberForm" ng-show="groupMember">
	<div class="group_f">
		<label>add {{Typetitle}} member</label>
		(<span class="Required">*</span>)
		
	</div>

	<div class="grouptag" title="{{taggroupname}}" ng-click="toggleAddsideGroup()">{{taggroupname}}</div>
	<div class="form-group">			  	
		<input type="text" class="form-control input_width" ng-model="formMarchname" placeholder="Please enter name" required >
	</div>
	<button type="submit" class="btn btn-default" ng-click="addgroupmember()" ng-disabled="memberForm.$invalid">query</button>
	<!-- 第一个outdiv -->
	<div class="outdiv addsideset" ng-show="addtoggle">
		<div class="form_group_select">

			<div class="grouplist" >
				<div class="triangle_left">&nbsp;</div>
				<div class="match_group">
						<div class="form-group">			  	
						<input type="text" class="form-control input_width" ng-model="newTypeName" placeholder="group name">
						</div>
						<button type="submit" ng-click="queryAllType()" class="btn btn-default">query</button>
				</div>
				<ul class="nav nav-pills">			  
				  <li ng-repeat="atype in typelist" ng-click="pilladdgroup(atype)">
				  	{{atype.Name}}
				  </li>			 
				</ul>

				<div class="groupselectclose" ng-click="closedialog('addtoggle')"><img src="images/ios7-close.png" /></div>
				<div class="clearfix"></div>

			</div>	
		</div>
	</div>
	<div class="clearfix"></div>

  	<label ng-show="querylength">Not matching the value of your query!</label>

	<ul class="nav nav-pills">			  
	  <li>	  	
	  </li>			 
	</ul>
</form>

<!-- 成员查询 -->
<form class="form-inline" Name="queryMemberForm" ng-show="groupMember">
	<div class="group_f">
		<label>query {{Typetitle}} member</label>
		(<span class="Required">*</span>)
		
	</div>
	<div class="form-group firstdemo">		
		<div class="grouptag" ng-click="togglegroup()">user query</div>
		<label>{{groupSelect}}</label>	

	</div>

	<div class="outdiv" ng-show="dialog_group">
		<div class="form_group_select">

			<div class="grouplist" >
				<div class="triangle_left">&nbsp;</div>
				<div class="match_group">
					<form class="form-inline">
						<div class="form-group">			  	
						<input type="text" class="form-control input_width" ng-model="newTypeName" placeholder="Please enter group name" required >
						</div>
						<button type="submit" ng-click="queryAllType()" class="btn btn-default">query</button>
					</form>
				</div>
					<ul class="nav nav-pills">			  
					  <li ng-repeat="atype in typelist" ng-click="queryequalUser(atype)">
					  	{{atype.Name}}
					  </li>			 
					</ul>

				<div class="groupselectclose" ng-click="closedialog('dialog_group')"><img src="images/ios7-close.png" /></div>
				<div class="clearfix"></div>

			</div>	
		</div>
		<div class="clearfix"></div>
	</div>

<div ng-hide="dialog_group">
	<label ng-show="nomember">Not matching the value of your query!</label>
	<ul class="nav nav-pills">
	<li><label class="pill_mem">{{groupcurrent}}</label> </li>			  
	  <li ng-repeat="member in groupuser">
	  	<a href="">{{member.Name}}
	  		<label ng-click="deletemember(member)" class="imgPadd">
	  			<img src="images/ios7-close.png" width="16px" height="16px" />
	  		</label>
	  	</a>
	  </li>			 
	</ul>
</div>	


</form>
